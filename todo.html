<!doctype html>
<html lang="en">
    <head>
        <title>Todo</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="contaiver my-4">
           <h1 class="text-center">Todo</h1>
           <div class="my-3">
            <input id="title" type="text" placeholder="title" class="form-control">
           </div>
           <div class="my-2">
            <textarea  id="description" placeholder="description" class="form-control" rows="5"></textarea>
           </div>
           <div class="my-2">
            <button id="addtodo" onclick="addTodo()"class="btn btn-primary">Add Todo</button>
           </div>
           <table class="table table-bordered">
            <thead>
                <tr>
                    <th>sno</th>
                    <th>Date</th>
                    <th>Day</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"> 
                
            </tbody>
           </table>
        </div>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            var todo = {};
            var title = document.getElementById("title");
            var desc = document.getElementById("description");

            function updateTodo(){
                todo = JSON.parse(localStorage.getItem("todo"));
                if(todo == null){
                    todo = [];
                }
                var str =  '';
                todo.foreach(function(data , index){
                    str = str + `
                    <tr>
                    <td>${index + 1 }</td>
                    <td>${data.title}</td>
                    <td>${data.desc}</td>
                    <td class="d-flex gap-1"><button class="btn btn-primary">Edit</button><button class="btn 
                        btn-danger"> onclick="DeleteTodo"(${index})">Delete</button></td>
                </tr>     
                    `

                })
                document.getElementById("tbody").innerHTML = str;
                console.log(todo);

            }

            updateTodo();

            function addTodo(){
                todo.push({title : title.value , desc : desc.value})
                localStorage.setItem("todo" , JSON.stringify(todo))
            }
        </script>
    </body>
</html>
